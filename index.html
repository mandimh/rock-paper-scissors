<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--
    <header>
        <h1>Rock | Paper | Scissors</h1>
    </header>
-->

    <div class="container">
        <div>
            <p>Choose your weapon.</p>
        </div>
        <div class="buttons">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="score">

            <div>
                <p>Player
                    <span id="playerScore">0</span></p>
            </div>
            <div>
                <p>Computer
                    <span id="computerScore">0</span></p>
            </div>
            <p><span id="winner"></span></p>
            <p><span id="gameOver"></span></p>
        </div>
    </div>

    <div class="hidden" id="playAgain">
        <button>Play again?</button>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body> 

</html>
